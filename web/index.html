<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Per Ardua ad Astra - Flight Sim</title>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #1a1a1a; }
    #gameCanvas { display: block; width: 100vw; height: 100vh; }
    .hud {
      position: fixed; top: 16px; left: 16px; color: white; font: 14px/1.4 system-ui, monospace;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8); pointer-events: none; user-select: none;
    }
    .controls {
      position: fixed; bottom: 16px; left: 16px; color: white; font: 12px/1.4 system-ui;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8); pointer-events: none; user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="hud">
    <div>Speed: <span id="speed">0</span> m/s</div>
    <div>Throttle: <span id="throttle">0</span>%</div>
    <div>Altitude: <span id="altitude">0</span> m</div>
    <div>Zoom: <span id="zoom">1.0</span>x</div>
  </div>
  <div class="controls">
    W/S: Throttle • A: Pitch Up • D: Pitch Down • Arrow Keys: Roll • Q/E: Zoom • R: Reset
  </div>
  
  <script src="https://unpkg.com/planck-js@0.3.0/dist/planck.min.js"></script>
  <script src="./js/game.js"></script>
</body>
</html>
