<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Ardua Ad Astra - Battle of Britain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            border: 2px solid #16213e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <div>Airspeed: <span id="airspeed">0</span> mph</div>
            <div>Throttle: <span id="throttle">0</span>%</div>
            <div>Altitude: <span id="altitude">0</span> ft</div>
            <div>Ammo: <span id="ammo">300</span></div>
        </div>
        
        <div id="controls">
            Controls:<br>
            A/D - Pitch Up/Down<br>
            W/S - Throttle Up/Down<br>
            SPACE - Fire Guns<br>
            F - Roll Recovery
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
