<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sprite Viewer</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 24px; }
    h1 { margin: 0 0 16px 0; font-size: 20px; }
    .section { margin: 24px 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; align-items: start; }
    figure { margin: 0; padding: 12px; border: 1px solid #aaa4; border-radius: 8px; background: #00000008; }
    figcaption { margin-top: 8px; font-size: 12px; word-break: break-all; }
    img { max-width: 100%; height: auto; image-rendering: pixelated; }
    .note { font-size: 12px; opacity: 0.8; }
  </style>
  <script>
    // No service workers here on purpose to avoid webview restrictions
  </script>
  </head>
  <body>
    <h1>Sprite Viewer</h1>
    <p class="note">Served over http(s) in a normal browser, not an IDE webview. This page does not register a Service Worker.</p>

    <div class="section">
      <h2>Aircraft — Enemies</h2>
      <div class="grid">
        <figure>
          <img src="../assets/sprites/aircraft/enemies/bf109_ace.png" alt="bf109_ace" />
          <figcaption>assets/sprites/aircraft/enemies/bf109_ace.png</figcaption>
        </figure>
        <figure>
          <img src="../assets/sprites/aircraft/enemies/bf109_fighter.png" alt="bf109_fighter" />
          <figcaption>assets/sprites/aircraft/enemies/bf109_fighter.png</figcaption>
        </figure>
        <figure>
          <img src="../assets/sprites/aircraft/enemies/ju88_bomber.png" alt="ju88_bomber" />
          <figcaption>assets/sprites/aircraft/enemies/ju88_bomber.png</figcaption>
        </figure>
      </div>
    </div>

    <div class="section">
      <h2>Aircraft — Player</h2>
      <div class="grid">
        <figure>
          <img src="../assets/sprites/aircraft/player/Spitfire facing left.png" alt="Spitfire facing left" />
          <figcaption>assets/sprites/aircraft/player/Spitfire facing left.png</figcaption>
        </figure>
        <figure>
          <img src="../assets/sprites/aircraft/player/Spitfire facing right.png" alt="Spitfire facing right" />
          <figcaption>assets/sprites/aircraft/player/Spitfire facing right.png</figcaption>
        </figure>
      </div>
    </div>

    <div class="section">
      <h2>Effects</h2>
      <div class="grid">
        <figure>
          <img src="../assets/sprites/effects/muzzle_flash.png" alt="muzzle_flash" />
          <figcaption>assets/sprites/effects/muzzle_flash.png</figcaption>
        </figure>
        <figure>
          <img src="../assets/sprites/effects/smoke_trail.png" alt="smoke_trail" />
          <figcaption>assets/sprites/effects/smoke_trail.png</figcaption>
        </figure>
      </div>
    </div>

    <div class="section">
      <h2>Environment</h2>
      <div class="grid">
        <figure>
          <img src="../assets/sprites/environment/background.jpg" alt="background" />
          <figcaption>assets/sprites/environment/background.jpg</figcaption>
        </figure>
      </div>
    </div>

    <div class="section">
      <h2>UI</h2>
      <div class="grid">
        <figure>
          <img src="../assets/ui/hud/airspeed_indicator.png" alt="airspeed_indicator" />
          <figcaption>assets/ui/hud/airspeed_indicator.png</figcaption>
        </figure>
        <figure>
          <img src="../assets/ui/icons/upgrade_engine.png" alt="upgrade_engine" />
          <figcaption>assets/ui/icons/upgrade_engine.png</figcaption>
        </figure>
      </div>
    </div>

  </body>
  </html>
