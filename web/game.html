<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Per Ardua ad Astra — Flight Demo</title>
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; }
    body { margin: 0; overflow: hidden; background: #101418; }
    #game { display: block; width: 100vw; height: 100vh; }
    .help {
      position: fixed; left: 12px; bottom: 12px; padding: 8px 10px; font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: #0008; color: #fff; border: 1px solid #fff3; border-radius: 8px; user-select: none; pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div class="help">Arrows/WASD: Pitch/Throttle • +/-: Throttle • Mouse Wheel/Q/E: Zoom • R: Reset • Space: Stabilize</div>
  <script src="https://unpkg.com/planck-js@0.3.0/dist/planck.min.js"></script>
  <script src="./js/game.js"></script>
</body>
</html>
